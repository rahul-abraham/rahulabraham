<!-- Navbar Button Change -->
<script>
    // Select the current anchor element
    var oldAnchor = document.querySelector('.sc-meganav__btn.sc-meganav__account-btn');

    // Create the new anchor element
    var newAnchor = document.createElement('a');
    newAnchor.className = 'sc-meganav__btn sc-meganav__account-btn';
    newAnchor.title = 'Apply for CashOne Loan';
    newAnchor.href = 'https://ob.sc.com/sg/apply?product=280&campaign=9999';
    newAnchor.textContent = 'Apply for CashOne Loan';

    // Replace the old anchor with the new one
    if (oldAnchor && oldAnchor.parentNode) {
        oldAnchor.parentNode.replaceChild(newAnchor, oldAnchor);
    }
</script>
